{{extend 'layout.html'}}
 <h1>Whitelisted Emails</h1>
    Entering a name is optional.</br>
</br>
    Email addresses already in the whitelist will be ignored (no duplicate insert).
    <table border="1">
       <thead>
          <tr>
             <th>Email</th>
             <th>Name</th>
          </tr>
        </thead>
    {{for entry in entries:}}
       <tr>
           <td>{{=entry['Email']}}</td>
           <td>{{=entry['Name']}}</td>
           <td></td>
       </tr>
    {{pass}}
    <tr>
    {{=form}}    
    </tr>
    </table>
   {{=A('Back to overview', _href=URL('index'))}}
